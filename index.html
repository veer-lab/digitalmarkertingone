<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaurion - AI Digital Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for a more premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #d97706, #92400e);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #fbbf24, #d97706);
      }

      /* Base styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
      }

      /* Animated Gradient Background */
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #000000);
        background-size: 400% 400%;
        animation: gradientBG 35s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom Font Classes */
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(90deg, #fbbf24, #d97706, #92400e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Navigation Link Hover */
      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(90deg, #fbbf24, #d97706);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link:hover {
        color: #fff;
      }
      .nav-link:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
      
      /* 3D Neural Orb Animation */
      .neural-orb-container {
        perspective: 1000px;
      }
      .neural-orb {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-orb 30s linear infinite;
        cursor: pointer;
      }
      @keyframes rotate-orb {
        from { transform: rotateY(0deg) rotateX(10deg); }
        to { transform: rotateY(360deg) rotateX(10deg); }
      }
      .neural-orb:hover .orb-ring {
        border-color: #fbbf24;
        filter: drop-shadow(0 0 10px #fbbf24);
      }
      .orb-core {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #fbbf24, #92400e 80%);
        border-radius: 50%;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 20px #d97706, 0 0 40px #d97706, inset 0 0 15px #fff;
        animation: pulse-core 4s ease-in-out infinite;
      }
      @keyframes pulse-core {
        0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 20px #d97706, 0 0 40px #d97706, inset 0 0 15px #fff; }
        50% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 30px #f59e0b, 0 0 60px #f59e0b, inset 0 0 20px #fff; }
      }
      .orb-ring {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border: 2px solid #d97706;
        border-radius: 50%;
        transform-style: preserve-3d;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 5px #d97706);
      }
      .orb-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fbbf24;
        border-radius: 50%;
        box-shadow: 0 0 10px #fbbf24;
        animation: travel-particle 6s linear infinite;
      }
      @keyframes travel-particle {
        from { transform: rotateZ(0deg) translateX(147px) rotateZ(0deg); }
        to { transform: rotateZ(360deg) translateX(147px) rotateZ(-360deg); }
      }

      /* Chat Modal Styling */
      .chat-modal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .chat-modal-overlay.open {
        opacity: 1;
      }
      .chat-modal {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 90%;
        max-width: 400px;
        height: 600px;
        max-height: 80vh;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(245, 158, 11, 0.2);
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        z-index: 101;
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .chat-modal.open {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      
    </style>
